# Centralized Taxonomy
# Defines standard categories and tags for vendor classification

# Valid vendor categories
categories:
  - name: Threat Intelligence
    description: Threat feeds, IOC databases, and intelligence platforms
    examples: [VirusTotal, MISP, AlienVault OTX]

  - name: EDR
    description: Endpoint Detection and Response platforms
    examples: [CrowdStrike Falcon, Microsoft Defender, SentinelOne]

  - name: SIEM
    description: Security Information and Event Management systems
    examples: [Splunk, Elastic Security, IBM QRadar]

  - name: Communication
    description: Messaging and collaboration platforms
    examples: [Slack, Microsoft Teams, Mattermost]

  - name: Ticketing
    description: Issue tracking and ticket management systems
    examples: [Jira, ServiceNow, TheHive]

  - name: Email Security
    description: Email security gateways and anti-phishing solutions
    examples: [Proofpoint, Mimecast, Cofense]

  - name: Cloud Security
    description: Cloud security posture management and CSPM tools
    examples: [AWS Security Hub, Azure Security Center, Prisma Cloud]

  - name: Network Security
    description: Firewalls, IDS/IPS, and network monitoring
    examples: [Palo Alto, Fortinet, Cisco Firepower]

  - name: SOAR
    description: Security Orchestration, Automation and Response platforms
    examples: [Cortex XSOAR, Splunk SOAR, IBM Resilient]

  - name: Vulnerability Management
    description: Vulnerability scanning and management platforms
    examples: [Tenable, Qualys, Rapid7]

  - name: Identity & Access
    description: IAM, SSO, and identity management solutions
    examples: [Okta, Auth0, Azure AD]

  - name: Data Protection
    description: DLP, encryption, and data security tools
    examples: [Varonis, Digital Guardian, Symantec DLP]

  - name: Other
    description: Vendors that don't fit other categories

